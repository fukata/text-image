<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Image</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|M+PLUS+1p|Noto+Sans+JP" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->

  <style>
    html {
      background-color: #272b30;
      color: #aaa;
    }

    input,
    select {
      color: #333;
    }

    #preview {
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <form class="pure-form" onsubmit="createImage(); return false">
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-6">
        <p>プリセット</p>
        <select id="preset" onchange="changePreset()">
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>画像サイズ(width)</p>
        <input type="number" id="image_width" value="1280"> px
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>画像サイズ(height)</p>
        <input type="number" id="image_height" value="720"> px
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>背景色</p>
        <input type="text" id="image_bgcolor" value="#ffffff">
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-6">
        <p>テキスト(目安: 10文字程度)</p>
        <input type="text" id="image_text" value="Hello World">
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>フォント</p>
        <select id="font" onchange="changeFont()">
        </select>
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>文字色</p>
        <input type="text" id="image_text_color" value="#333333">
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>文字サイズ</p>
        <input type="number" id="image_text_size" value="180"> px
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>文字枠(色)</p>
        <input type="text" id="stroke_color" value="" placeholder="#ff0000">
      </div>
      <div class="pure-u-1 pure-u-md-1-6">
        <p>文字枠(太さ)</p>
        <input type="number" id="stroke_size" value="0"> px
      </div>
    </div>

    <hr>

    <div>
      <button type="submit" id="submit_button" class="pure-button pure-button-primary" onclick="createImage()">画像を作成</button>
      <a href="#" download="" id="download_link" class="pure-button pure-button-primary">ダウンロード</a>
      <button class="pure-button pure-button-primary" onclick="copyUrl(); return false">URLをコピー</button>
      <button class="pure-button pure-button-primary" onclick="resetSettings(); return false">設定をリセット</button>
    </div>
  </form>

  <div>
    <p>プレビュー</p>
    <img src="" id="preview">
  </div>

  <div style="display:none;">
    <p>ダミー</p>
    <canvas id="dummy_canvas" width="1280" height="720"></canvas>
  </div>

  <script src="./main.js"></script>
</body>
</html>
